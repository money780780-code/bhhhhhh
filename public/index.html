<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Shorts Uploader</title>
    <script defer src="/src/App.jsx" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white text-center min-h-screen flex flex-col items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-11/12 md:w-2/3 lg:w-1/2">
      <h1 class="text-3xl font-bold mb-4">📤 Auto Shorts Uploader</h1>
      <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col gap-4">
        <input class="p-2 rounded bg-gray-700 border border-gray-600" type="text" name="title" placeholder="عنوان الفيديو" required />
        <input class="p-2 rounded bg-gray-700 border border-gray-600" type="file" name="video" accept="video/mp4" required />
        <button class="bg-blue-600 hover:bg-blue-700 py-2 rounded text-white">رفع إلى الطابور</button>
      </form>

      <div id="videos" class="mt-6 text-right"></div>
    </div>
  </body>
</html>
